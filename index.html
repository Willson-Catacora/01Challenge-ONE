<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Challenge - Desafío 1</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="Logo" />
      </nav>
    </header>
    <div class="container">
      <div class="div1">
        <textarea
          placeholder="Ingrese el texto aquí"
          rows="12"
          maxlength="500"
        ></textarea>
        <div class="controls">
          <p>
            <i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y
            sin acentos.
          </p>
          <div class="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="div2">
        <img src="./img/image.png" alt="Imagen" class="hide-on-tablet"/>
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
